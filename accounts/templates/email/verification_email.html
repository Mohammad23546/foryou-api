<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تفعيل الحساب</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50; text-align: center;">مرحباً {{ user.username }}!</h2>
        <p style="margin: 20px 0;">شكراً لتسجيلك في تطبيقنا. لتفعيل حسابك، يرجى النقر على الزر أدناه:</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ verification_url }}" 
               style="background-color: #3498db; 
                      color: white; 
                      padding: 12px 24px; 
                      text-decoration: none; 
                      border-radius: 5px;
                      display: inline-block;">
                تفعيل الحساب
            </a>
        </div>
        
        <p style="margin: 20px 0;">إذا لم تقم بإنشاء هذا الحساب، يمكنك تجاهل هذا البريد.</p>
        
        <div style="margin-top: 40px; text-align: center; color: #7f8c8d;">
            <small>هذا بريد إلكتروني تلقائي، يرجى عدم الرد عليه.</small>
        </div>
    </div>
</body>
</html>
